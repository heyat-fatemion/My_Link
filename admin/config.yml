
backend:
  name: github
  repo: username/repo-name
  branch: main

media_folder: "assets/uploads"
public_folder: "/assets/uploads"

collections:
  - name: "posts"
    label: "پست‌ها"
    folder: "posts"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "عنوان", name: "title", widget: "string"}
      - {label: "متن", name: "body", widget: "markdown"}
      - {label: "ویدیو", name: "video", widget: "file"}
